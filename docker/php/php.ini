; PHP Configuration for Magento 2.3.4

[PHP]
memory_limit = 2048M
max_execution_time = 18000
upload_max_filesize = 128M
post_max_size = 128M
max_input_time = 1000
default_socket_timeout = 30

; Opcache - disabled in development for easier debugging
opcache.enable = 0

; Display errors in development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Realpath cache
realpath_cache_size = 10M
realpath_cache_ttl = 7200

; Date timezone
date.timezone = UTC
