services:
  # PHP-FPM service for Magento application
  php:
    build: ./docker/php
    ## Uncomment the below line for AMD 64 processor support
    # platform: linux/amd64
    container_name: magento_234_php
    working_dir: /var/www/html
    environment:
      - PHP_MEMORY_LIMIT=2048M
      - PHP_MAX_EXECUTION_TIME=18000
      - PHP_UPLOAD_MAX_FILESIZE=128M
      - PHP_POST_MAX_SIZE=128M
      - XDEBUG_MODE=off
      - XDEBUG_CONFIG=client_host=host.docker.internal
    volumes:
      - ./src:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./docker/php/docker-php-ext-install.sh:/docker-entrypoint-init.d/docker-php-ext-install.sh:ro
    networks:
      - magento_234
    depends_on:
      - mysql
    restart: unless-stopped
    user: "1000:1000"

  # MySQL 5.7 database service
  mysql:
    image: mysql:5.7
    ## Uncomment the below line for AMD 64 processor support
    # platform: linux/amd64
    container_name: magento_234_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: magento
      MYSQL_USER: magento
      MYSQL_PASSWORD: magento
      MYSQL_INITDB_SKIP_TZINFO: "yes"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - magento_234
    ports:
      - "3306:3306"
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_allowed_packet=256M
      - --innodb_buffer_pool_size=1G

  # Nginx web server
  nginx:
    image: nginx:alpine
    container_name: magento_234_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - magento_234
    depends_on:
      - php
    restart: unless-stopped

networks:
  magento_234:
    driver: bridge

volumes:
  mysql_data:
